<!DOCTYPE html>
<html>
<head>
<style>
input[type=text], input[type=number], input[type=date], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

 input[type=submit] {
      width: 100%;
      background-color: #2b82ec;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      font-family: verdana;
    }
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

h2{
    color: rgb(30, 59, 173);
  font-family: verdana;
}

</style>
</head>
<body>

<h2>Registro de Estudiante</h2>

<div>
<div>
  <form action="/registro_est" method="post">
    <label for="cedula">Cédula</label>
    <input type="text" id="cedula" name="cedula" placeholder="Cédula del estudiante">

    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" placeholder="Nombre del estudiante">

    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos del estudiante">

    <label for="matricula">Matrícula</label>
    <input type="text" id="matricula" name="matricula" placeholder="Matrícula del estudiante">

    <label for="fecha_nacimiento">Fecha de nacimiento</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

    <label for="sexo">Sexo</label>
    <input type="text" id="sexo" name="sexo" placeholder="M o F">


    <label for="seccion_id">Sección ID</label>
    <input type="number" id="seccion_id" name="seccion_id" placeholder="ID de sección">

    <input type="submit" value="Registrar">
  </form>
</div>

</body>
</html>
